<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #070c10;
        --card: #111920;
        --border: rgba(37, 52, 63, 0.7);
        --text: #ecf1f6;
        --muted: #8f9eab;
        --primary: #1f9cf0;
        --primary-hover: #1685cc;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        min-height: 100vh;
        background: radial-gradient(circle at top left, #0f1a22, #070c10);
        color: var(--text);
      }
      header {
        backdrop-filter: blur(16px);
        background: rgba(8, 13, 18, 0.85);
        border-bottom: 1px solid rgba(33, 44, 54, 0.6);
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .topbar {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        gap: 24px;
      }
      .brand {
        font-weight: 600;
        font-size: 18px;
      }
      nav {
        display: flex;
        gap: 16px;
        flex: 1;
      }
      nav a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 500;
        padding: 6px 0;
      }
      nav a.active,
      nav a:hover {
        color: var(--text);
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        background: #1a242d;
        display: grid;
        place-items: center;
        font-size: 15px;
        font-weight: 600;
        color: var(--primary);
      }
      main {
        max-width: 960px;
        margin: 56px auto;
        padding: 0 24px 48px;
        display: grid;
        gap: 24px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 32px;
        display: grid;
        gap: 16px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 30px;
      }
      .muted {
        color: var(--muted);
      }
      .user-grid {
        display: grid;
        gap: 12px;
      }
      .user-grid span {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }
      .user-grid strong {
        font-size: 18px;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      .actions form {
        margin: 0;
      }
      .btn {
        border-radius: 999px;
        padding: 11px 22px;
        font-weight: 600;
        font-size: 15px;
        border: 1px solid transparent;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
      }
      .btn.primary {
        background: var(--primary);
        color: white;
      }
      .btn.primary:hover {
        background: var(--primary-hover);
      }
      .btn.secondary {
        background: transparent;
        border-color: rgba(143, 158, 171, 0.4);
        color: var(--muted);
      }
      .btn.secondary:hover {
        color: var(--text);
        border-color: rgba(143, 158, 171, 0.7);
      }
      @media (max-width: 720px) {
        .topbar {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
        nav {
          width: 100%;
          flex-wrap: wrap;
        }
        .actions {
          flex-direction: column;
          align-items: stretch;
        }
        .btn {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
     <header>
      <div class="topbar">
        <div class="brand">Tecsup</div>
        <nav>
          <a href="/profile" class="active">Inicio</a>
          <a href="#">Tesis</a>
          <a href="#">Ayuda</a>
          <a href="/settings">Configuración</a>
        </nav>
        <div class="avatar" id="avatar">US</div>
      </div>
    </header>
    <main>
      <section class="card">
        <h1>Bienvenido</h1>
        <p class="muted">Desde aquí puedes ver tu información personal y acceder a las herramientas disponibles según tu rol.</p>
        <div class="user-grid">
          <div>
            <span>Nombre</span>
            <strong id="name">—</strong>
          </div>
          <div>
            <span>Correo</span>
            <strong id="email">—</strong>
          </div>
          <div>
            <span>Roles</span>
            <strong id="roles">—</strong>
          </div>
        </div>
        <div class="actions">
          <button class="btn primary" id="go-settings">Ir a configuración</button>
          <form method="post" action="/auth/logout">
            <button type="submit" class="btn secondary">Cerrar sesión</button>
          </form>
          <a class="btn secondary" id="admin-link" href="/admin" style="display: none">Panel de administración</a>
        </div>
      </section>
    </main>
    <script>
       async function init() {
        const res = await fetch("/me");
        const data = await res.json();
        if (!data.isAuthenticated) {
          location.href = "/login";
          return;
        }
        const user = data.user || {};
        const name = user.display_name || user.name || "Usuario";
        document.getElementById("name").textContent = name;
        document.getElementById("email").textContent = user.email || "—";
        document.getElementById("roles").textContent = user.roles || user.role || "—";
        const initials = (name || user.email || "")
          .split(/\s+/)
          .filter(Boolean)
          .map((word) => word[0])
          .join("")
          .slice(0, 2)
          .toUpperCase();
        document.getElementById("avatar").textContent = initials || "US";

        if ((user.roles || "").includes("admin") || user.role === "admin") {
          document.getElementById("admin-link").style.display = "inline-flex";
        }
      }

      document.getElementById("go-settings").addEventListener("click", () => {
        window.location.href = "/settings";
      });

      init();
    </script>
  </body>
</html>
