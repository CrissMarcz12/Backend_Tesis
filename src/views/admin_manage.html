<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Gestión de Administradores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
        body { background:#070c10; color:#e8eef2; font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; }
    header { backdrop-filter: blur(14px); background:rgba(8,13,18,0.85); border-bottom:1px solid rgba(36,48,59,0.65); position:sticky; top:0; z-index:10; }
    .topbar { max-width:1100px; margin:0 auto; padding:16px 24px; display:flex; gap:24px; align-items:center; }
    .brand { font-weight:600; font-size:18px; }
    nav { display:flex; gap:16px; flex:1; }
    nav a { color:#93a6b6; text-decoration:none; font-weight:500; }
    nav a:hover, nav a.active { color:white; }
    .avatar { width:36px; height:36px; border-radius:50%; background:#1a232b; display:grid; place-items:center; font-weight:600; font-size:14px; color:#1f9cf0; }
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { background:#141a1f; border:1px solid #1f2933; border-radius:14px; padding:16px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:12px; border-bottom:1px solid #1f2933; text-align:left; }
    th { color:#9bb3c7; font-weight:600; }
    button { background:#0f1419; color:#e8eef2; border:1px solid #233040; border-radius:10px; padding:8px 12px; cursor:pointer; }
    .ok { background:#102a18; border-color:#1b4d2a; }
    .off{ background:#2a1414; border-color:#4d1b1b; }
  </style>
</head>
<body>
   <header>
    <div class="topbar">
      <div class="brand">Tecsup</div>
      <nav>
        <a href="/profile">Inicio</a>
        <a href="#">Tesis</a>
        <a href="#">Ayuda</a>
        <a href="/settings">Configuración</a>
      </nav>
      <div class="avatar" id="avatar">AD</div>
    </div>
  </header>
  <div class="wrap">
    <h1>Gestión de Administradores</h1>
    <div class="card">
      <h2>Usuarios administradores actuales</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th><th>Correo</th><th>Acción</th>
          </tr>
        </thead>
        <tbody id="admins"></tbody>
      </table>
      <h2>Agregar administrador</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th><th>Correo</th><th>Acción</th>
          </tr>
        </thead>
        <tbody id="users"></tbody>
      </table>
    </div>
  </div>
  <script>
     const avatarEl = document.getElementById("avatar");

    async function loadProfileHeader() {
      try {
        const res = await fetch("/me", { credentials: "same-origin" });
        const data = await res.json();
        if (!data.isAuthenticated) {
          location.href = "/login";
          return;
        }
        const name =
          data.user?.display_name || data.user?.name || data.user?.email || "AD";
        const initials = name
          .split(/\s+/)
          .filter(Boolean)
          .map((w) => w[0])
          .join("")
          .slice(0, 2)
          .toUpperCase();
        avatarEl.textContent = initials || "AD";
      } catch (err) {
        console.error(err);
      }
    }

    loadProfileHeader();

    async function loadAdmins() {
      const res = await fetch('/api/admin/users?role=admin&limit=100', { credentials:'same-origin' });
      const json = await res.json();
      const tbody = document.getElementById('admins');
      tbody.innerHTML = '';
      json.data.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.display_name || ''}</td>
          <td>${u.email}</td>
          <td><button onclick="removeAdmin('${u.id}')">Quitar admin</button></td>
        `;
        tbody.appendChild(tr);
      });
    }
    async function loadUsers() {
      const res = await fetch('/api/admin/users?role=user&limit=100', { credentials:'same-origin' });
      const json = await res.json();
      const tbody = document.getElementById('users');
      tbody.innerHTML = '';
      json.data.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.display_name || ''}</td>
          <td>${u.email}</td>
          <td><button onclick="makeAdmin('${u.id}')">Hacer admin</button></td>
        `;
        tbody.appendChild(tr);
      });
    }
    async function makeAdmin(id) {
      if (!confirm('¿Seguro que quieres hacer admin a este usuario?')) return;
      await fetch('/api/admin/users/' + id + '/grant-admin', { method:'POST', credentials:'same-origin' });
      loadAdmins(); loadUsers();
    }
    async function removeAdmin(id) {
      if (!confirm('¿Seguro que quieres quitar el rol admin?')) return;
      await fetch('/api/admin/users/' + id + '/revoke-admin', { method:'POST', credentials:'same-origin' });
      loadAdmins(); loadUsers();
    }
    loadAdmins(); loadUsers();
  </script>
</body>
</html>
